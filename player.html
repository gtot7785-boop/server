<!DOCTYPE html>
<html>
<head>
    <title>Моя карта</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; width: 100%; margin: 0; padding: 0; background-color: #333; }
        .event-overlay {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 20px; z-index: 1000; animation: fadeOut 5s forwards;
            pointer-events: none; font-family: sans-serif; text-align: center;
        }
        @keyframes fadeOut { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; } }

        .hud {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 10px 25px;
            border-radius: 15px;
            z-index: 1000;
            font-family: sans-serif;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid white;
            display: none;
            transition: background-color 0.5s ease;
        }
        .seeker-hud { bottom: 20px; }
        .hider-hud { top: 15px; }

        .level-1 { background-color: rgba(46, 204, 113, 0.8); }
        .level-2 { background-color: rgba(241, 196, 15, 0.85); }
        .level-3 { background-color: rgba(231, 76, 60, 0.9); animation: pulse-red 1.5s infinite; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 5px 0 rgba(231, 76, 60, 0.7); }
            50% { box-shadow: 0 0 15px 5px rgba(231, 76, 60, 0.3); }
            100% { box-shadow: 0 0 5px 0 rgba(231, 76, 60, 0.7); }
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 1; }
            70% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }
        .hint-circle-pulse {
            animation: pulse 1.5s infinite;
            border-radius: 50%;
            border: 3px solid #f1c40f;
            box-shadow: 0 0 10px #f1c40f;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="event-container"></div>
    <div id="seeker-hud" class="hud seeker-hud"></div>
    <div id="hider-hud" class="hud hider-hud"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet.animatedmarker@1.0.0/src/AnimatedMarker.js"></script>

    <script>
        console.log("скрипт player.html почав виконуватися.");

        const map = L.map('map').setView([50.7472, 25.3253], 13);
        const seekerHud = document.getElementById('seeker-hud');
        const hiderHud = document.getElementById('hider-hud');

        const SEEKER_MESSAGES = {
            1: 'Сигнал слабкий (>300м)',
            2: 'Сигнал стабільний (150-300м)',
            3: 'СИГНАЛ ДУЖЕ СИЛЬНИЙ (<150м)'
        };
        const HIDER_MESSAGES = {
            1: 'Відчуття тривоги...',
            2: 'Небезпека поруч!',
            3: 'ВАС МАЙЖЕ ЗНАЙШЛИ!'
        };

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        }).addTo(map);

        const urlParams = new URLSearchParams(window.location.search);
        const myUserId = urlParams.get('userId');

        if (!myUserId) {
            console.error("Помилка: ID користувача не знайдено в URL!");
            document.body.innerHTML = '<h1>Помилка: ID користувача не знайдено.</h1>';
        }

        L.LatLng.prototype.destination = function(bearing, distance) {
            const R = 6378137;
            const toRad = Math.PI / 180;
            const toBrng = bearing * toRad;
            const lat1 = this.lat * toRad;
            const lon1 = this.lng * toRad;
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) + Math.cos(lat1) * Math.sin(distance / R) * Math.cos(toBrng));
            let lon2 = lon1 + Math.atan2(Math.sin(toBrng) * Math.sin(distance / R) * Math.cos(lat1), Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));
            const toDeg = 180 / Math.PI;
            lon2 = (lon2 * toDeg + 540) % 360 - 180;
            return L.latLng(lat2 * toDeg, lon2);
        };

        const socket = io({ query: { userId: myUserId }, transports: ['websocket'] });

        let myMarker = null;
        let partnerMarker = null;
        let zonePolygon = null;

        function createCirclePolygon(center, radius, points = 64) {
            const latlngs = [];
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * 360;
                const destination = L.latLng(center).destination(angle, radius);
                latlngs.push([destination.lat, destination.lng]);
            }
            return latlngs;
        }

        function updateZoneOnMap(zoneData) {
            if (!zoneData || !zoneData.latitude || !zoneData.longitude) {
                return;
            }
            const center = [zoneData.latitude, zoneData.longitude];
            const radius = zoneData.radius;
            const holeCoords = createCirclePolygon(center, radius);
            const outerBounds = [ [90, -180], [-90, -180], [-90, 180], [90, 180] ];
            if (zonePolygon) {
                zonePolygon.setLatLngs([outerBounds, holeCoords]);
            } else {
                zonePolygon = L.polygon([outerBounds, holeCoords], { color: 'red', weight: 2, fillColor: 'red', fillOpacity: 0.4, interactive: false }).addTo(map);
            }
        }

        function updateHud(element, level, messages) {
            element.classList.remove('level-1', 'level-2', 'level-3');
            if (level > 0 && messages[level]) {
                element.style.display = 'block';
                element.innerText = messages[level];
                element.classList.add(`level-${level}`);
            } else {
                element.style.display = 'none';
            }
        }

        socket.on('game_update', (data) => {
            if (!data || !data.players || !data.zone) {
                return;
            }
            const { players, zone, proximityLevel, dangerLevel } = data;

            const me = players.find(p => p.id === myUserId);
            const partner = players.find(p => p.id !== myUserId);

            if (me) {
                if (me.role === 'seeker') {
                    updateHud(seekerHud, proximityLevel, SEEKER_MESSAGES);
                    hiderHud.style.display = 'none';
                } else if (me.role === 'hider') {
                    updateHud(hiderHud, dangerLevel, HIDER_MESSAGES);
                    seekerHud.style.display = 'none';
                }
            }

            if (me && me.location) {
                const latLng = [me.location.latitude, me.location.longitude];
                if (myMarker) {
                    myMarker.setLatLng(latLng);
                } else {
                    const myIconColor = me.role === 'seeker' ? '#e74c3c' : '#2980b9';
                    myMarker = L.marker(latLng, {
                        icon: L.divIcon({
                            className: 'player-marker',
                            html: `<div style="background-color: ${myIconColor}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 5px black;"></div>`,
                            iconSize: [20, 20]
                        })
                    }).addTo(map).bindPopup("Це я");
                    map.setView(latLng, 15);
                }
            }

            if (partner && partner.location) {
                const latLng = [partner.location.latitude, partner.location.longitude];
                if (partnerMarker) {
                    partnerMarker.setLatLng(latLng);
                } else {
                    const partnerIconColor = partner.role === 'seeker' ? '#e74c3c' : '#2ecc71';
                    partnerMarker = L.marker(latLng, {
                        icon: L.divIcon({
                            className: 'partner-marker',
                            html: `<div style="background-color: ${partnerIconColor}; width: 18px; height: 18px; border-radius: 50%; border: 2px solid white;"></div>`,
                            iconSize: [18, 18]
                        })
                    }).addTo(map).bindPopup(partner.name);
                }
            } else if (partnerMarker) {
                map.removeLayer(partnerMarker);
                partnerMarker = null;
            }
            updateZoneOnMap(zone);
        });

        socket.on('game_hint', (hintData) => {
            const hintCenter = [hintData.latitude, hintData.longitude];
            const pulseIcon = L.divIcon({ className: 'hint-circle-pulse', iconSize: [50, 50] });
            const pulseMarker = L.marker(hintCenter, { icon: pulseIcon }).addTo(map);
            const hintCircle = L.circle(hintCenter, { radius: 150, color: '#f1c40f', fillColor: '#f1c40f', fillOpacity: 0.2 }).addTo(map);
            setTimeout(() => {
                map.removeLayer(hintCircle);
                map.removeLayer(pulseMarker);
            }, 10000);
        });

        socket.on('force_reload', () => { location.reload(); });

        socket.on('game_event', (message) => {
            const eventContainer = document.getElementById('event-container');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-overlay';
            eventDiv.innerText = message;
            eventContainer.appendChild(eventDiv);
            setTimeout(() => eventDiv.remove(), 5000);
        });

        socket.on('connect', () => console.log('Сокет успішно підключено! ID:', socket.id));
        socket.on('disconnect', () => console.error('Сокет відключено!'));
    </script>
</body>
</html>
