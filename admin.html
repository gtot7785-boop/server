<!DOCTYPE html>
<html>
<head>
    <title>Адмін-панель</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; }
        #map { flex-grow: 1; height: 100vh; }
        .sidebar { width: 350px; padding: 10px; background: #f4f4f4; overflow-y: auto; box-sizing: border-box; }
        .game-controls { display: none; } /* Сховані за замовчуванням */
        #player-list { list-style: none; padding: 0; }
        #player-list li { padding: 5px; border-bottom: 1px solid #ddd; font-size: 14px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h3>Адмін-панель</h3>
        <p>Статус гри: <b id="game-status">...</b></p>
        <button id="start-game-btn">Розпочати гру</button>
        <button id="reset-game-btn" style="background: #e74c3c;">Скинути гру</button>
        <hr>
        <div id="game-controls" class="game-controls">
            <h4>Керування зоною:</h4>
            <p>Радіус (м): <input type="number" id="zone-radius" style="width: 80px;"></p>
            <button id="update-zone-btn">Оновити зону</button>
            <hr>
            <h4>Глобальне повідомлення:</h4>
            <input type="text" id="broadcast-msg" style="width: 100%;">
            <button id="broadcast-btn" style="width: 100%; margin-top: 5px;">Надіслати</button>
            <hr>
        </div>
        <h4>Гравці (<span id="player-count">0</span>):</h4>
        <ul id="player-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const map = L.map('map').setView([50.7472, 25.3253], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const socket = io({ query: { isAdmin: 'true' } });

        const gameControls = document.getElementById('game-controls');
        const updateZoneBtn = document.getElementById('update-zone-btn');
        const radiusInput = document.getElementById('zone-radius');
        const broadcastBtn = document.getElementById('broadcast-btn');
        const broadcastMsg = document.getElementById('broadcast-msg');
        
        let currentZone = null;
        let zoneCircle = null;
        let playerMarkers = {};

        // ... (код для кнопок start/reset) ...

        updateZoneBtn.onclick = () => {
            const newRadius = parseInt(radiusInput.value, 10);
            if (currentZone && newRadius > 0) {
                socket.emit('admin_update_zone', { ...currentZone, radius: newRadius });
            }
        };
        broadcastBtn.onclick = () => {
            if (broadcastMsg.value) {
                socket.emit('admin_broadcast_message', broadcastMsg.value);
                broadcastMsg.value = '';
            }
        };

        socket.on('game_state_update', (data) => {
            const { gameState, players, zone } = data;
            currentZone = zone;

            // Показуємо/ховаємо елементи керування
            if (gameState === 'IN_PROGRESS') {
                gameControls.style.display = 'block';
            } else {
                gameControls.style.display = 'none';
            }
            
            // ... (код оновлення статусу, списку гравців) ...

            // Оновлення зони на карті
            if (zone) {
                radiusInput.value = zone.radius;
                const center = [zone.latitude, zone.longitude];
                if (zoneCircle) {
                    zoneCircle.setLatLng(center).setRadius(zone.radius);
                } else {
                    zoneCircle = L.circle(center, { radius: zone.radius, color: 'blue', fillOpacity: 0.1 }).addTo(map);
                }
            }

            // !!! Оновлення маркерів гравців на карті
            const updatedPlayerIds = [];
            players.forEach(player => {
                updatedPlayerIds.push(player.id);
                if (player.location) {
                    const latLng = [player.location.latitude, player.location.longitude];
                    if (playerMarkers[player.id]) {
                        playerMarkers[player.id].setLatLng(latLng);
                    } else {
                        playerMarkers[player.id] = L.marker(latLng).addTo(map).bindPopup(player.name);
                    }
                }
            });
            // Видаляємо маркери гравців, що відключилися
            for (const pId in playerMarkers) {
                if (!updatedPlayerIds.includes(pId)) {
                    map.removeLayer(playerMarkers[pId]);
                    delete playerMarkers[pId];
                }
            }
        });
    </script>
</body>
</html>
