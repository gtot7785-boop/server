<!DOCTYPE html>
<html>
<head>
    <title>Адмін-панель</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; }
        #map { flex-grow: 1; height: 100vh; }
        .sidebar { width: 350px; padding: 10px; background: #f4f4f4; overflow-y: auto; box-sizing: border-box; }
        .game-controls { display: none; }
        #player-list { list-style: none; padding: 0; }
        #player-list li { padding: 5px; border-bottom: 1px solid #ddd; font-size: 14px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h3>Адмін-панель</h3>
        <p>Статус гри: <b id="game-status">...</b></p>
        <button id="start-game-btn" style="width:100%;padding:8px;background-color:#28a745;color:white;border:none;cursor:pointer;">Розпочати гру</button>
        <button id="reset-game-btn" style="width:100%;margin-top:5px;padding:8px;background-color:#dc3545;color:white;border:none;cursor:pointer;">Скинути гру</button>
        <hr>
        <div id="game-controls" class="game-controls">
            <h4>Керування зоною:</h4>
            <p>Радіус (м): <input type="number" id="zone-radius" style="width: 80px;"></p>
            <button id="update-zone-btn">Оновити зону</button>
            <hr>
            <h4>Глобальне повідомлення:</h4>
            <input type="text" id="broadcast-msg" style="width: 100%;">
            <button id="broadcast-btn" style="width: 100%; margin-top: 5px;">Надіслати</button>
            <hr>
        </div>
        <h4>Гравці (<span id="player-count">0</span>):</h4>
        <ul id="player-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const map = L.map('map').setView([50.7472, 25.3253], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const socket = io({ query: { isAdmin: 'true' } });

        const gameStatusEl = document.getElementById('game-status');
        const playerCountSpan = document.getElementById('player-count');
        const playerListUl = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const resetGameBtn = document.getElementById('reset-game-btn');
        const gameControls = document.getElementById('game-controls');
        const updateZoneBtn = document.getElementById('update-zone-btn');
        const radiusInput = document.getElementById('zone-radius');
        const broadcastBtn = document.getElementById('broadcast-btn');
        const broadcastMsg = document.getElementById('broadcast-msg');

        let currentZone = null;
        let zoneCircle = null;
        let playerMarkers = {};

        // --- Обробники кнопок без змін ---
        startGameBtn.onclick = () => socket.emit('admin_start_game');
        resetGameBtn.onclick = () => {
            if (confirm('Ви впевнені, що хочете скинути гру? Всі гравці будуть видалені.')) {
                socket.emit('admin_reset_game');
            }
        };
        updateZoneBtn.onclick = () => {
            const newRadius = parseInt(radiusInput.value, 10);
            if (currentZone && newRadius > 0) {
                socket.emit('admin_update_zone', { ...currentZone, radius: newRadius });
            }
        };
        broadcastBtn.onclick = () => {
            if (broadcastMsg.value) {
                socket.emit('admin_broadcast_message', broadcastMsg.value);
                broadcastMsg.value = '';
            }
        };

        socket.on('game_state_update', (data) => {
            const { gameState, players, zone } = data;
            currentZone = zone;

            gameStatusEl.innerText = gameState;
            startGameBtn.disabled = gameState === 'IN_PROGRESS';
            gameControls.style.display = (gameState === 'IN_PROGRESS') ? 'block' : 'none';

            playerCountSpan.innerText = players.length;
            playerListUl.innerHTML = '';

            const currentPlayerIds = new Set(players.map(p => p.id));

            // --- Оновлення маркерів з використанням стандартних функцій ---
            players.forEach(player => {
                const li = document.createElement('li');
                li.innerText = player.name;
                playerListUl.appendChild(li);

                if (player.location) {
                    const latLng = [player.location.latitude, player.location.longitude];
                    if (playerMarkers[player.id]) {
                        // Використовуємо стандартний .setLatLng()
                        playerMarkers[player.id].setLatLng(latLng);
                    } else {
                        // Використовуємо стандартний L.marker()
                        const newMarker = L.marker(latLng).bindPopup(player.name);
                        playerMarkers[player.id] = newMarker;
                        newMarker.addTo(map); // Додаємо маркер прямо на карту
                    }
                }
            });

            // Видаляємо маркери старих гравців
            for (const pId in playerMarkers) {
                if (!currentPlayerIds.has(pId)) {
                    map.removeLayer(playerMarkers[pId]); // Видаляємо з карти
                    delete playerMarkers[pId];
                }
            }

            // Оновлення зони
            if (zone) {
                if (document.activeElement !== radiusInput) {
                    radiusInput.value = zone.radius;
                }
                const center = [zone.latitude, zone.longitude];
                if (zoneCircle) {
                    zoneCircle.setLatLng(center).setRadius(zone.radius);

                } else {
                    zoneCircle = L.circle(center, { radius: zone.radius, color: 'blue', fillOpacity: 0.1 }).addTo(map);
                }
            }
        });
    </script>
</body>
</html>
