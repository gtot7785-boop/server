<!DOCTYPE html>
<html>
<head>
    <title>Адмін-панель</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; }
        #map { flex-grow: 1; height: 100vh; }
        .sidebar { width: 350px; padding: 10px; background: #f4f4f4; overflow-y: auto; box-sizing: border-box; }
        #player-list { list-style: none; padding: 0; }
        #player-list li { padding: 5px; border-bottom: 1px solid #ddd; font-size: 14px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h3>Адмін-панель</h3>
        <p>Статус гри: <b id="game-status">...</b></p>
        <button id="start-game-btn" style="width: 100%; margin-bottom: 5px; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">Розпочати гру</button>
        <button id="reset-game-btn" style="width: 100%; padding: 10px; background-color: #dc3545; color: white; border: none; cursor: pointer;">Скинути гру (нове лобі)</button>
        <hr>
        <h4>Гравці (<span id="player-count">0</span>):</h4>
        <ul id="player-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const map = L.map('map').setView([50.7472, 25.3253], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const socket = io({ query: { isAdmin: 'true' } });

        const gameStatusEl = document.getElementById('game-status');
        const playerCountSpan = document.getElementById('player-count');
        const playerListUl = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const resetGameBtn = document.getElementById('reset-game-btn');

        startGameBtn.onclick = () => socket.emit('admin_start_game');
        
        resetGameBtn.onclick = () => {
            if (confirm('Ви впевнені, що хочете скинути гру? Всі гравці будуть видалені з лобі.')) {
                socket.emit('admin_reset_game');
            }
        };

        socket.on('game_state_update', (data) => {
            const { gameState, players } = data;
            
            gameStatusEl.innerText = gameState;
            startGameBtn.disabled = gameState === 'IN_PROGRESS';
            
            playerCountSpan.innerText = players.length;
            playerListUl.innerHTML = ''; // Очищуємо список перед оновленням
            players.forEach(player => {
                const li = document.createElement('li');
                li.innerText = `${player.name} (ID: ${player.id.substring(0, 6)}...)`;
                playerListUl.appendChild(li);
            });
            
            // Тут можна буде додати логіку відображення гравців на карті
        });
    </script>
</body>
</html>
