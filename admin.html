<!DOCTYPE html>
<html>
<head>
    <title>Адмін-панель</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; height: 100vh; }
        #map { flex-grow: 1; height: 100%; }
        .sidebar { width: 400px; padding: 15px; background: #f4f4f4; overflow-y: auto; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar h3, .sidebar h4 { border-bottom: 2px solid #ddd; padding-bottom: 5px; margin-top: 0;}
        .game-controls { display: none; }
        #player-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        #player-list li { display: flex; justify-content: space-between; align-items: center; padding: 8px 5px; border-bottom: 1px solid #ddd; }
        button { background-color: #555; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px; margin-top: 5px; width: 100%; }
        button:hover { background-color: #666; }
        button:disabled { background-color: #bbb; cursor: not-allowed; }
        #start-game-btn { background-color: #28a745; }
        #reset-game-btn { background-color: #dc3545; }
        #update-zone-btn, #broadcast-btn { background-color: #007bff; }
        #force-hint-btn { background-color: #f0ad4e; }
        input[type="number"], input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        hr { border: none; border-top: 1px solid #ddd; margin: 15px 0; }
        .player-controls { display: flex; align-items: center; }
        .kick-btn { background-color: #e74c3c; color: white; border: none; padding: 4px 8px; font-size: 12px; cursor: pointer; border-radius: 4px; margin-left: 8px; }
        .pair-select { margin-right: 8px; }
        .role-btn { cursor: pointer; margin-right: 8px; font-size: 16px; user-select: none; }
        
        #notifications-log {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        #notifications-log p {
            margin: 0 0 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .notification-new {
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            from { background-color: #f0ad4e; }
            to { background-color: #fff; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h3>Адмін-панель</h3>

        <h4>Сповіщення від шукачів:</h4>
        <div id="notifications-log">
            <p style="color: #888;">Тут з'являтимуться запити...</p>
        </div>

        <p>Статус гри: <b id="game-status">...</b></p>
        <button id="start-game-btn">Розпочати гру</button>
        <button id="reset-game-btn">Скинути гру</button>
        <hr>
        <div id="game-controls" class="game-controls">
            <h4>Керування зоною:</h4>
            <label for="zone-radius">Радіус (м):</label>
            <input type="number" id="zone-radius" style="margin-bottom: 5px;">
            <button id="update-zone-btn">Оновити зону</button>
            <hr>
            <h4>Глобальне повідомлення:</h4>
            <input type="text" id="broadcast-msg" placeholder="Введіть повідомлення...">
            <button id="broadcast-btn">Надіслати</button>
            <hr>
            <button id="force-hint-btn">Примусова підказка</button>
        </div>
        <hr>
        <button id="add-team-btn" style="background-color: #5bc0de;">Додати нову команду</button>
        <hr>
        <h4>Гравці (<span id="player-count">0</span>):</h4>
        <ul id="player-list"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        const map = L.map('map').setView([50.7472, 25.3253], 13);
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri'
        }).addTo(map);

        const socket = io({ query: { isAdmin: 'true' } });
        
        const gameStatusEl = document.getElementById('game-status');
        const playerCountSpan = document.getElementById('player-count');
        const playerListUl = document.getElementById('player-list');
        const startGameBtn = document.getElementById('start-game-btn');
        const resetGameBtn = document.getElementById('reset-game-btn');
        const gameControls = document.getElementById('game-controls');
        const updateZoneBtn = document.getElementById('update-zone-btn');
        const radiusInput = document.getElementById('zone-radius');
        const broadcastBtn = document.getElementById('broadcast-btn');
        const broadcastMsg = document.getElementById('broadcast-msg');
        const addTeamBtn = document.getElementById('add-team-btn');
        const forceHintBtn = document.getElementById('force-hint-btn');
        const notificationsLog = document.getElementById('notifications-log');
        const teamColors = ['#3498db', '#2ecc71', '#f1c40f', '#e74c3c', '#9b59b6', '#34495e', '#1abc9c', '#e67e22', '#d35400', '#c0392b'];

        let currentZone = null;
        let playerMarkers = {};
        let isFirstNotification = true;
        let zonePolygon = null;

        // ## НОВЕ: Змінна для кола попереднього перегляду ##
        let previewCircle = null;

        L.LatLng.prototype.destination = function(bearing, distance) {
            const R = 6378137;
            const toRad = Math.PI / 180;
            const toBrng = bearing * toRad;
            const lat1 = this.lat * toRad;
            const lon1 = this.lng * toRad;
            const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distance / R) + Math.cos(lat1) * Math.sin(distance / R) * Math.cos(toBrng));
            let lon2 = lon1 + Math.atan2(Math.sin(toBrng) * Math.sin(distance / R) * Math.cos(lat1), Math.cos(distance / R) - Math.sin(lat1) * Math.sin(lat2));
            const toDeg = 180 / Math.PI;
            lon2 = (lon2 * toDeg + 540) % 360 - 180;
            return L.latLng(lat2 * toDeg, lon2);
        };

        function createCirclePolygon(center, radius, points = 64) {
            const latlngs = [];
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * 360;
                const destination = L.latLng(center).destination(angle, radius);
                latlngs.push([destination.lat, destination.lng]);
            }
            return latlngs;
        }

        function updateZoneOnMap(zoneData) {
            if (!zoneData) return;
            const center = [zoneData.latitude, zoneData.longitude];
            const radius = zoneData.radius;
            const holeCoords = createCirclePolygon(center, radius);
            const outerBounds = [ [90, -180], [-90, -180], [-90, 180], [90, 180] ];
            if (zonePolygon) {
                zonePolygon.setLatLngs([outerBounds, holeCoords]);
            } else {
                zonePolygon = L.polygon([outerBounds, holeCoords], { color: '#007bff', weight: 2, fillColor: '#007bff', fillOpacity: 0.3, interactive: false }).addTo(map);
            }
        }

        startGameBtn.onclick = () => socket.emit('admin_start_game');
        resetGameBtn.onclick = () => { if (confirm('Ви впевнені?')) socket.emit('admin_reset_game'); };
        addTeamBtn.onclick = () => socket.emit('admin_add_team');
        forceHintBtn.onclick = () => socket.emit('admin_force_hint');
        
        updateZoneBtn.onclick = () => {
            const newRadius = parseInt(radiusInput.value, 10);
            if (currentZone && newRadius > 0) {
                socket.emit('admin_update_zone', { ...currentZone, radius: newRadius });
                // ## НОВЕ: Ховаємо попередній перегляд після оновлення ##
                if (previewCircle) previewCircle.setRadius(0);
            }
        };

        broadcastBtn.onclick = () => {
            if (broadcastMsg.value) {
                socket.emit('admin_broadcast_message', broadcastMsg.value);
                broadcastMsg.value = '';
            }
        };

        // ## НОВЕ: Обробники для поля вводу радіуса ##
        radiusInput.oninput = () => {
            if (!previewCircle) return;
            const newRadius = parseInt(radiusInput.value, 10);
            if (newRadius > 0) {
                previewCircle.setRadius(newRadius);
            } else {
                previewCircle.setRadius(0);
            }
        };

        radiusInput.onblur = () => {
            // Ховаємо попередній перегляд, коли поле втрачає фокус
            if (previewCircle) previewCircle.setRadius(0);
        };


        playerListUl.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('kick-btn')) {
                const playerId = target.dataset.id;
                const playerName = target.dataset.name;
                if (confirm(`Вигнати гравця ${playerName}?`)) socket.emit('admin_kick_player', playerId);
            }
            if (target.classList.contains('role-btn')) {
                const playerId = target.dataset.id;
                socket.emit('admin_set_seeker', playerId);
            }
        });

        playerListUl.addEventListener('change', (event) => {
            if (event.target.classList.contains('pair-select')) {
                const playerId = event.target.dataset.id;
                const newPairId = event.target.value;
                socket.emit('admin_move_player', { playerId, newPairId });
            }
        });

        socket.on('admin_notification', (data) => {
            if (isFirstNotification) {
                notificationsLog.innerHTML = '';
                isFirstNotification = false;
            }
            const notificationEl = document.createElement('p');
            notificationEl.innerText = data.message;
            notificationEl.classList.add('notification-new');
            notificationsLog.prepend(notificationEl);
        });

        socket.on('game_state_update', (data) => {
            const { gameState, players, zone, teamCount } = data;
            const isInProgress = gameState === 'IN_PROGRESS';
            currentZone = zone;

            gameStatusEl.innerText = gameState;
            startGameBtn.disabled = isInProgress;
            gameControls.style.display = isInProgress ? 'block' : 'none';
            playerCountSpan.innerText = players.length;
            playerListUl.innerHTML = '';
            
            const maxPairs = Math.max(teamCount || 0, Math.ceil(players.length / 2) + 2);
            const currentPlayerIds = new Set(players.map(p => p.id));
            players.sort((a, b) => (a.pairId || maxPairs + 1) - (b.pairId || maxPairs + 1) || a.name.localeCompare(b.name));

            players.forEach(player => {
                const li = document.createElement('li');
                const roleIcon = `<span class="role-btn" data-id="${player.id}" title="Призначити шукачем">&#128065;</span>`;
                const playerNameHTML = `<span>${player.name} ${player.role === 'seeker' ? '<b>(Шукач)</b>' : ''}</span>`;
                let selectOptions = `<option value="null">Без команди</option>`;
                for (let i = 1; i <= maxPairs; i++) {
                    const selected = player.pairId === i ? 'selected' : '';
                    selectOptions += `<option value="${i}" ${selected}>Команда ${i}</option>`;
                }
                const pairSelect = `<select class="pair-select" data-id="${player.id}">${selectOptions}</select>`;
                const kickButton = `<button class="kick-btn" data-id="${player.id}" data-name="${player.name}">Вигнати</button>`;
                li.innerHTML = `<div style="display: flex; align-items: center;">${roleIcon}${playerNameHTML}</div><div class="player-controls">${pairSelect}${kickButton}</div>`;
                if (player.pairId) li.style.backgroundColor = teamColors[player.pairId % teamColors.length] + '33';
                playerListUl.appendChild(li);

                if (player.location) {
                    const latLng = [player.location.latitude, player.location.longitude];
                    if (playerMarkers[player.id]) playerMarkers[player.id].setLatLng(latLng);
                    else playerMarkers[player.id] = L.marker(latLng).addTo(map).bindPopup(player.name);
                }
            });

            for (const pId in playerMarkers) {
                if (!currentPlayerIds.has(pId)) { map.removeLayer(playerMarkers[pId]); delete playerMarkers[pId]; }
            }

            if (zone) {
                if (document.activeElement !== radiusInput) radiusInput.value = zone.radius;
                updateZoneOnMap(zone);

                // ## НОВЕ: Створюємо невидиме коло для перегляду, якщо його ще немає ##
                if (!previewCircle) {
                    previewCircle = L.circle([zone.latitude, zone.longitude], {
                        radius: 0, // Початковий радіус 0, щоб було невидимим
                        color: '#f0ad4e',
                        weight: 3,
                        dashArray: '10, 10', // Пунктирна лінія
                        fill: false,
                        interactive: false
                    }).addTo(map);
                }
            }
        });
    </script>
</body>
</html>
